<ng-container *ngIf="localToken">
    <div class="gallery-container">
        <mat-grid-list cols="3" gutterSize="16px">
          <mat-grid-tile *ngFor="let photo of photos" [colspan]="photo.cols" [rowspan]="photo.rows">
            <mat-card>
              <img mat-card-image [src]="" alt="{{ photo.alt }}">
              <mat-card-content>
                <p>{{ photo.description }}</p>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
</ng-container>
