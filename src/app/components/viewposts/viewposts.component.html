<div class="view-post">
    <mat-card>
        <mat-card-title>
            View Image with id: {{id}}
        </mat-card-title>
        <mat-card-content *ngIf="post">
            <img [src]="image" alt="Image">
            <div style="height: 16px"></div>
            <div class="description">
                <p> {{post.description}} </p>
            </div>
           <div style="height: 16px;"></div>
           <div class="description">
            <button mat-raised-button color="accent" (click)="downloadImage()">Download Image</button>
           </div>
        </mat-card-content>
    </mat-card>
</div>
